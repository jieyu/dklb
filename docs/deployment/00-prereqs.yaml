apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: dklb
  name: dklb
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: dklb
  name: dklb
rules:
# Allow for performing leader election.
- apiGroups:
  - ""
  resources:
  - endpoints
  verbs:
  - create
  - get
  - update
# Allow for emitting Kubernetes events.
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# Allow for listing/watching Ingress resources.
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - list
  - watch
# Allow for listing/watching Service resources.
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: dklb
  name: dklb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dklb
subjects:
  - kind: ServiceAccount
    name: dklb
    namespace: kube-system
